        <main>
            <form method="GET" action="thankyou.html" onsubmit="addTimestamp()">
                <!-- First Name -->
                <label for="first-name" title="Enter your first name">
                    First Name:
                    <input type="text" id="first-name" name="first_name" required autocomplete="given-name">
                </label>
                <br>
    
                <!-- Last Name -->
                <label for="last-name" title="Enter your last name">
                    Last Name:
                    <input type="text" id="last-name" name="last_name" required autocomplete="family-name">
                </label>
                <br>
    
                <!-- Email -->
                <label for="email" title="Enter your email address">
                    Email Address:
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@example.com">
                </label>
                <br>
    
                <!-- Mobile Number -->
                <label for="phone" title="Enter your mobile number">
                    Mobile Phone Number:
                    <input type="tel" id="phone" name="mobile_phone" required autocomplete="tel">
                </label>
                <br>
    
                <!-- Timestamp -->
                <input type="hidden" id="timestamp" name="timestamp" value="">
                
                <!-- Submit Button -->
                <input type="submit" value="Submit">
            </form>
